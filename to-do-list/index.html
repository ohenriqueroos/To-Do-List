<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Import Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <main>
    <div class="container">
      <div class="title">
        <h1>To-Do List</h1>
        <span>O que você precisa fazer hoje?</span>
      </div>
      <div class="form">
        <form class="form-tasks">
          <label>Título da tarefa</label>
          <input id="task-title" type="text" />
          <button id="task-add" class="btn-primary">Adicionar</button>
        </form>
      </div>
    </div>
    <div id="task" class="container">
      <div class="title">
        <h1>Suas tarefas do dia</h1>
      </div>
      <div id="card" class="card">
        <h4 id="card-title">Título</h4>
        <div id="task-actions" class="task-actions">
          <button class="btn-delete">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="2 0 40 40"><path fill="white" d="m12.45 38.35-2.8-2.8L21.2 24 9.65 12.45l2.8-2.8L24 21.2 35.55 9.65l2.8 2.8L26.8 24l11.55 11.55-2.8 2.8L24 26.8Z"/></svg>
          </button>
          <button class="btn-concluded">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="2 0 40 40"><path fill="white" d="M18.9 36.4 7 24.5l2.9-2.85 9 9L38.05 11.5l2.9 2.85Z"/></svg>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/addTask.js"></script>
</body>
</html>
